<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
    <title>댓글 작성</title>
</head>
<body>
<div class="container my-3">
    <h2>댓글 작성하기</h2>
    <form th:action="@{/comment/create/{answerId}(answerId=${answer.id})}" th:object="${commentForm}" method="post">
        <div class="form-group">
            <label for="content">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 등록</button>
        <a th:href="@{/question/detail/{id}(id=${answer.question.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
